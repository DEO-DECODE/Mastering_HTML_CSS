<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Tags</title>
    <style>
      a {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Anchor and Abbreviation Tags -->
    <!-- List - Ordered and Unordered Tags -->
    <a href="http://cricbuzz.com"> CricBuzz</a>
    <abbr title="Open Instagram">
      <a href="http://instagram.com" target="_blank"> Open Instagram</a>
    </abbr>
    <!-- List  -->
    <ul>
      <li>Banana</li>
      <li>Mango</li>
      <li>Apple</li>
      <li>Guava</li>
    </ul>
    <ol>
      <li><a href="">Banana</a></li>
      <li>Mango</li>
      <li>Apple</li>
      <li>Guava</li>
    </ol>
    <!-- Adding images -->
    <img
      src="https://tse3.mm.bing.net/th?id=OIP.weHqO6J6ugQBOca2OrcpiwHaD5&pid=Api&P=0&h=180"
      alt=""
      height="120px"
      width="120px"
    /><br />
    <!-- Adding Video -->
    <video
      src="../DEO-DECODE_Mastering_Recursion_and_Backtracking - Google Chrome 2023-07-17 19-19-05.mp4"
      controls
      autoplay
      muted
      width="200px"
      height="200px"
    ></video
    ><br />
    <!-- Adding Audio Files -->
    <audio
      src="../Dil Maang Raha Hai - (Ghost) 320 Kbps.mp3"
      controls
      muted
    ></audio>
    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>Food</th>
          <th>Protein</th>
          <th>Carbs</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Egg</td>
          <td>6g</td>
          <td>1.2g</td>
        </tr>
        <tr>
            <td>Soya</td>
            <td>28</td>
            <td>1.2g</td>
          </tr>
          <tr>
            <td>ChickPeas</td>
            <td>26g</td>
            <td>1.2g</td>
          </tr>
      </tbody>
    </table>
  </body>
</html>
