<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FREAKSO Gym</title>
    <style>
      /* CSS for the footer */
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      .footer-content {
        display: flex;
        justify-content: space-between;
      }

      .footer-logo {
        font-size: 24px;
        font-weight: bold;
      }

      .footer-menu {
        list-style: none;
        padding: 0;
      }

      .footer-menu li {
        display: inline;
        margin: 0 10px;
      }

      .footer-menu a {
        text-decoration: none;
        color: #fff;
      }

      .footer-social {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <footer>
      <div class="footer-content">
        <div class="footer-logo">FREAKSO Gym</div>
        <ul class="footer-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="footer-social">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
